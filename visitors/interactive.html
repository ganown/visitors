<!DOCTYPE HTML>
<HTML ng-app="myTechnology">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="script/Interactive.js"></Script>
  </head>
<Body>
<Div ng-controller="myController">
Before the loop
   <table>
      <thead>
         <Th>Language</Th>
         <Th>Likes</Th>
         <Th>Dislikes</Th>
         <Th>Like / Dislike </Th>
      </thead>
      <TBODY>
      <TR ng-repeat="technology in technologies">
         <TD>{{technology.language}}</TD>
         <TD>{{technology.likes}}</TD>
         <TD>{{technology.dislikes}}</TD>
         <TD>
            <INPUT Type="Button" value="Like" ng-click="incrementLikes(technology)"/>
            <INPUT Type="Button" value="Dislike" ng-click="incrementDisLikes(technology)"/>
         </TD>
      </TR>
      </TBODY>
   </table>
</Div>
</Body>
</HTML>
